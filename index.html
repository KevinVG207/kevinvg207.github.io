  <script type="text/javascript">
    function searchFilter() {
      var input, filter, box, artist, a, i, txtValue;
      bars = document.getElementsByClassName("searchbar");
      filter = bars[0].value.toLowerCase() + bars[1].value.toLowerCase();
      box = document.getElementsByClassName("flexbox")[0];
      artist = box.getElementsByClassName("artist-container");
      for (i = 0; i < artist.length; i++) {
        textboxes = artist[i].getElementsByClassName("artist-name");
        txtValue = "";
        for (j = 0; j < textboxes.length; j++) {
          txtValue += textboxes[j].textContent;
        }
        if (txtValue.toLowerCase().indexOf(filter) > -1) {
          artist[i].style.display = "";
        } else {
          artist[i].style.display = "none";
        }
      }
    }

    async function autorun()
    {
    var fb = document.getElementsByClassName("flexbox")[0];
    const response = await fetch('artists.json');
    const data = await response.json();
    var htmlcode = ``;
    data.forEach(entry => {
      htmlcode += `<div class="artist-container"><div class="image-container"><img srcset="img/320/${entry.img} 320w, img/640/${entry.img} 640w" sizes="(max-width: 2000px) 320px, 640px" src="${entry.img}" alt="${entry.title}" class="artist-image"><div class="middle"><a href="${entry.link}" target="_blank" class="button-text">Open Spotify</a></div></div><p class="artist-name">${entry.title}`;
      if (entry.hasOwnProperty("romanized")) {
        htmlcode += `<p class="artist-name romanized">${entry.romanized}</p>`;
      }
      htmlcode +=`</p></div>`;
    });
    fb.innerHTML += htmlcode;
    }
    if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
    else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
    else window.onload = autorun;
  </script>
