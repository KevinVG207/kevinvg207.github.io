<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <meta name="description" content="Touhou Doujin Circle Spotify List."/>
    <meta name="keywords" content="touhou,doujin,dojin,spotify,music,東方,東方Project,サークル,thmusic,音楽,thmusicspotify,touhoumusicspotify"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <meta property="og:title" content="Touhou Spotify Music"/>
    <meta property="og:description" content="Touhou Doujin Circle Spotify List."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://www.thspotify.moe/"/>
    <meta property="og:image" content="http://www.thspotify.moe/img/yinYang-green-opaque.png"/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="Touhou Spotify Music"/>
    <meta name="twitter:description" content="Touhou Doujin Circle Spotify List."/>
    <meta name="twitter:image" content="http://www.thspotify.moe/img/yinYang-green-opaque.png"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="semantic.min.css" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  </head>
  <body>
  <div class="ui fixed menu">
    <div class="ui container">
      <div class="item">
        <img class="logo" src="img/yinYang-green.svg">
      </div>
      <p class="header item">
        TH Spotify Music
      </p>
      <div class="right item">
        <a href="https://discord.gg/2jgEp4Uxmx" target="_blank">
          <button class="ui button" id="dc-desktop">
            <i class="discord icon"></i>
            Discord Server
          </button>
          <button class="ui icon button" id="dc-mobile">
            <i class="discord icon"></i>
          </button>
        </a>
      </div>
    </div>
  </div>
  <div class="flexbox">
    <noscript>Your browser does not support JavaScript or JavaScript has been disabled.<br>This website relies on JavaScript, so please enable it or use another browser.</noscript>
  </div>
  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui stackable inverted divided grid">
        <div class="five wide column">
          <div class="container">
            <h4 class="ui inverted header">Created by:</h4>
          </div>
          <div class="container">
            <a href="https://twitter.com/kevinvg207" target="_blank">
              <button class="fluid ui twitter button twitterbutton">
                <i class="twitter icon"></i>
                KevinVG207
              </button>
            </a>
          </div>
          <div class="container">
            <a href="https://twitter.com/kawaii_shadowii" target="_blank">
              <button class="fluid ui twitter button twitterbutton">
                <i class="twitter icon"></i>
                Kawaii_Shadowii
              </button>
            </a>
          </div>
        </div>
        <div class="eleven wide column">
          <h4 class="ui inverted header">Additional notes:</h4>
          <p>We try our best to keep this page updated, but we cannot guarantee that we included every artist.</p>
          <p>If you found an artist on Spotify that's not on the site or found a mistake,<br>please be sure to contact us or join our <a href="https://discord.gg/2jgEp4Uxmx" target="_blank">Discord server</a>.</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
   async function autorun()
   {
    var fb = document.getElementsByClassName("flexbox")[0];
    const response = await fetch('artists.json');
    const data = await response.json();
    var htmlcode = ``;
    data.forEach(entry => {
      htmlcode += `<div class="artist-container"><div class="image-container"><img src="${entry.img}" alt="logo" class="artist-image"><div class="middle"><a href="${entry.link}" target="_blank" class="button-text">Open Spotify</a></div></div><p class="artist-name">${entry.title}`;
      if (entry.hasOwnProperty("romanized")) {
        htmlcode += `<p class="artist-name romanized">${entry.romanized}</p>`;
      }
      htmlcode +=`</p></div>`;
    });
    fb.innerHTML += htmlcode;
   }
   if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
   else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
   else window.onload = autorun;
  </script>
  </body>
</html>
